<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
   <header>
    <h1 class="text-3xl font-bold text-red-900 text-center">Welcome to your <span class="text-orange-400">baper Bank</span></h1>
   </header>
   <main class="mt-11">
    <section class="bg-red-300 w-4/6 mx-auto p-5" >
        <h3 class="text-2xl mb-2 underline hover:no-underline">Please Login</h3>
    <div>
        <input class="w-2/4 pl-3 py-2" type="email" name="" id="user-email"placeholder="Inter you Email"> <br>
        <input class="mt-3 w-2/4 pl-3 py-2" type="password" name="" id="user-password"placeholder="Inter your password">
    </div>
    <button id="btn-submit"
    class="mt-2 inline-block cursor-pointer rounded-md bg-[#e68405] p-2 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900">
    Submit
  </button>

    </section>
   </main>
   <script src="login.js"></script>
  
</body>
</html>
