<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <div class="mt-6">
            <h1 class="text-3xl font-bold text-red-900 text-center">Lets get some <span class="text-orange-400">Money</span></h1>
        </div>
    </main>
    <section class="mt-11">
        <div class="grid lg:grid-cols-3 w-9/12 gap-4 mx-auto ">
            <div class="bg-orange-400 p-8 rounded-[10px]">
                <h2 class="text-2xl">Deposit</h2>
                <h1 class="text-[20px]">$<span id="deposit-total">00</span></h1>
            </div>
            <div class="bg-fuchsia-600 p-8 rounded-[10px]">
                <h2 class="text-2xl">Withdrew</h2> 
                <h1 class="text-[20px]">$<span id="withdrew-total">00</span></h1>
            </div>
            <div class="bg-red-400 p-8 rounded-[10px]">
                <h2 class="text-2xl">Balance</h2>
                <h1 class="text-[20px]">$ <span id="balance-total">1000</span></h1>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid lg:grid-cols-2 w-9/12 gap-4 mx-auto ">
            <div class="bg-slate-500 p-8 rounded-[10px]">
                <h2 class="text-2xl">Please Deposit</h2>
                <div>
                    <input class="w-2/4 pl-3 mt-2 py-2 rounded-[4px]" type="text" name="" id="deposit-field"placeholder="Inter you Amount"> <br>
                    <button id="btn-deposit"
                        class="mt-2 inline-block cursor-pointer rounded-md bg-[#e68405] p-2 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900">
                        Deposit
                    </button>
                </div>
            </div>
            <div class="bg-[#ed6f07] p-8 rounded-[10px]">
                <h2 class="text-2xl">Please Withdrew</h2> 
                <div>
                    <input class="py-2 w-2/4 pl-3 mt-2 rounded-[4px]" type="text" name="" id="withdrew-amount"placeholder="Inter you Amount"> <br>
                    <button id="btn-withdrew"
                      class="mt-2 inline-block cursor-pointer rounded-md bg-[#e68405] p-2 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900">
                      Withdrew
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="deposit.js"></script>
    <script src="withdrew.js"></script>
</body>
</html>
